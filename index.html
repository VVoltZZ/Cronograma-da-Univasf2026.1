<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .schedule-cell {
            min-height: 60px;
            transition: all 0.3s ease;
        }
        .conflict {
            background-color: #ef4444 !important; /* red-500 */
            color: white;
            border: 2px solid #b91c1c; /* red-700 */
        }
        .course-item {
            font-size: 10px;
            line-height: 1.2;
        }
        #course-list::-webkit-scrollbar {
            width: 8px;
        }
        #course-list::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #course-list::-webkit-scrollbar-thumb {
            background-color: #94a3b8;
            border-radius: 10px;
            border: 2px solid #f1f5f9;
        }
        html.dark {
            color-scheme: dark;
        }
        html.dark body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        html.dark .bg-white { background-color: #1e293b; }
        html.dark .bg-gray-100 { background-color: #0f172a; }
        html.dark .text-gray-900 { color: #f8fafc; }
        html.dark .text-gray-800 { color: #e2e8f0; }
        html.dark .text-gray-700 { color: #94a3b8; }
        html.dark .text-gray-600 { color: #64748b; }
        html.dark .text-gray-500 { color: #475569; }
        html.dark .border-b { border-color: #334155; }
        html.dark .border-gray-300 { border-color: #334155; }
        html.dark .bg-gray-50 { background-color: #334155; }
        html.dark .bg-gray-200 { background-color: #334155; }
        html.dark .hover\:bg-gray-200:hover { background-color: #475569; }
        html.dark select, html.dark input {
            background-color: #334155;
            border-color: #475569;
            color: #f8fafc;
        }
        html.dark #course-list::-webkit-scrollbar-track { background: #1e293b; }
        html.dark #course-list::-webkit-scrollbar-thumb { background-color: #475569; border-color: #1e293b; }
        html.dark .course-item p { color: #1e293b; }
        html.dark .course-item .italic { color: #334155 !important; }
    </style>
</head>

        <div class="flex flex-col lg:flex-row gap-8">

                <div class="space-y-4 mb-4">

                <div class="mt-6 flex flex-col sm:flex-row gap-3">

                </div>
            </aside>

            <main class="w-full lg:w-2/3 xl:w-3/4">

                        <p class="mt-1 text-sm text-gray-500">Selecione as disciplinas e clique em "Gerar Horário".</p>
                    </div>
                    <div id="schedule-grid" class="hidden"></div>

        document.addEventListener('DOMContentLoaded', () => {

            const schedulePlaceholder = document.getElementById('schedule-placeholder');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const lightIcon = document.getElementById('theme-toggle-light-icon');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const scheduleLegend = document.getElementById('schedule-legend');

            // --- State ---
            let selectedCourseIdsSet = new Set();

            // --- Dark Mode Logic ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    lightIcon.classList.add('hidden');
                    darkIcon.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    darkIcon.classList.add('hidden');
                    lightIcon.classList.remove('hidden');
                }
            };

            const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(currentTheme);

            darkModeToggle.addEventListener('click', () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            // --- Data & Colors ---
            const colors = [
                'bg-blue-200', 'bg-green-200', 'bg-yellow-200', 'bg-pink-200', 'bg-purple-200',
                'bg-indigo-200', 'bg-red-200', 'bg-teal-200', 'bg-orange-200', 'bg-cyan-200',
                'bg-blue-300', 'bg-green-300', 'bg-yellow-300', 'bg-pink-300', 'bg-purple-300'
            ];
            const departments = ['Todos', ...new Set(allCoursesData.map(c => c.department))].sort();

            // --- Functions ---
            const populateDepartmentFilter = () => {
                departments.forEach(dep => {
                    const option = document.createElement('option');
                    option.value = dep;
                    option.textContent = dep;
                    departmentFilter.appendChild(option);
                });
            };

            const populateCourseList = () => {
                const department = departmentFilter.value;
                const searchTerm = searchInput.value.toLowerCase();
                
                courseList.innerHTML = '';
                let dataToDisplay = allCoursesData;

                if (department !== 'Todos') {
                    dataToDisplay = dataToDisplay.filter(c => c.department === department);
                }

                if (searchTerm) {
                    dataToDisplay = dataToDisplay.filter(c => 
                        c.name.toLowerCase().includes(searchTerm) ||
                        c.professor.toLowerCase().includes(searchTerm)
                    );
                }
                
                dataToDisplay.sort((a, b) => a.name.localeCompare(b.name));

                dataToDisplay.forEach(course => {
                    const div = document.createElement('div');
                    div.classList.add('flex', 'items-start', 'bg-gray-50', 'p-2', 'rounded-lg', 'hover:bg-gray-200');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = course.id;
                    checkbox.value = course.id;
                    checkbox.checked = selectedCourseIdsSet.has(course.id);
                    checkbox.classList.add('mt-1', 'h-4', 'w-4', 'rounded', 'border-gray-300', 'text-blue-600', 'focus:ring-blue-500', 'cursor-pointer');
                    
                    const label = document.createElement('label');
                    label.htmlFor = course.id;
                    label.classList.add('ml-3', 'block', 'text-sm', 'font-medium', 'text-gray-700', 'cursor-pointer', 'w-full');
                    label.innerHTML = `${course.name} <span class="text-xs text-gray-500 block">(Turma: ${course.turma})</span><span class="text-xs text-gray-500 block">${course.professor}</span>`;

                    div.appendChild(checkbox);
                    div.appendChild(label);
                    courseList.appendChild(div);
                });
            };

            const buildScheduleGrid = (courses) => {
                scheduleGrid.innerHTML = '';
                const days = ['HORÁRIO', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
                const times = [
                    '07:00-08:00', '08:00-09:00', '09:00-10:00', '10:00-11:00', '11:00-12:00', '12:00-13:00',
                    '13:00-14:00', '14:00-15:00', '15:00-16:00', '16:00-17:00', '17:00-18:00',
                    '18:00-18:50', '18:50-19:40', '19:40-20:30', '20:30-21:20', '21:20-22:10'
                ];

                const table = document.createElement('table');
                table.className = 'w-full border-collapse text-center';

                const thead = table.createTHead();
                const headerRow = thead.insertRow();
                days.forEach(day => {
                    const th = document.createElement('th');
                    th.className = 'p-2 border border-gray-300 bg-gray-200 font-semibold text-xs sticky top-0 z-10';
                    th.textContent = day;
                    headerRow.appendChild(th);
                });

                const tbody = table.createTBody();
                times.forEach(time => {
                    const row = tbody.insertRow();
                    const timeCell = row.insertCell();
                    timeCell.className = 'p-2 border border-gray-300 bg-gray-100 font-semibold text-xs whitespace-pre-line';
                    timeCell.textContent = time.replace('-', '\n');
                    
                    days.slice(1).forEach(day => {
                        const cell = row.insertCell();
                        cell.className = 'p-1 border border-gray-300 schedule-cell align-top';
                        cell.dataset.day = day;
                        cell.dataset.time = time;
                    });
                });

                scheduleGrid.appendChild(table);
                populateSchedule(courses);
            };
            
            const timeToMinutes = (timeStr) => {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return hours * 60 + minutes;
            };

            const populateSchedule = (courses) => {
                const occupiedSlots = {};
                const courseColorMap = new Map();
                courses.forEach((course, index) => {
                    courseColorMap.set(course.id, colors[index % colors.length]);
                });

                courses.forEach((course) => {
                    const color = courseColorMap.get(course.id);
                    course.slots.forEach(slot => {
                        slot.horario.forEach(h => {
                            const cells = scheduleGrid.querySelectorAll(`[data-day='${slot.dia}']`);
                            cells.forEach(cell => {
                                const cellTime = cell.dataset.time;
                                 const [cellStartStr, cellEndStr] = cellTime.split('-');
                                const [slotStartStr, slotEndStr] = h.split('-');

                                const cellStart = timeToMinutes(cellStartStr);
                                const cellEnd = timeToMinutes(cellEndStr);
                                const slotStart = timeToMinutes(slotStartStr);
                                const slotEnd = timeToMinutes(slotEndStr);
                                
                                // Check for overlap
                                if (Math.max(cellStart, slotStart) < Math.min(cellEnd, slotEnd)) {
                                     const cellId = `${slot.dia}-${cellTime}`;
                                     if (!occupiedSlots[cellId]) {
                                        occupiedSlots[cellId] = [];
                                    }
                                    if(!occupiedSlots[cellId].includes(course.id)){
                                       occupiedSlots[cellId].push(course.id);
                                    }

                                    const courseDiv = document.createElement('div');
                                    courseDiv.classList.add(color, 'p-1', 'rounded-md', 'mb-1', 'course-item', 'text-left');
                                    courseDiv.innerHTML = `
                                        <p class="font-semibold">${course.name.substring(0,25)}${course.name.length > 25 ? '...' : ''}</p>
                                        <p class="text-gray-700">${course.turma} - ${course.professor}</p>
                                        <p class="text-gray-600 italic">Sala: ${slot.sala}</p>
                                    `;
                                    if(!cell.innerHTML.includes(course.name)) {
                                       cell.appendChild(courseDiv);
                                    }
                                }
                            });
                        });
                    });
                });

                // Check for conflicts
                for (const slotId in occupiedSlots) {
                    if (occupiedSlots[slotId].length > 1) {
                        const [day, time] = slotId.split('-');
                        const cell = scheduleGrid.querySelector(`[data-day='${day}'][data-time='${time}']`);
                        if (cell) {
                            cell.classList.add('conflict');
                            if(!cell.innerHTML.includes("CONFLITO!")) {
                                const conflictTitle = document.createElement('p');
                                conflictTitle.className = "font-bold text-center text-white text-xs pb-1";
                                conflictTitle.textContent = "CONFLITO!";
                                cell.prepend(conflictTitle);
                            }
                        }
                    }
                }
                buildScheduleLegend(courses, courseColorMap);
            };

            const buildScheduleLegend = (courses, colorMap) => {
                scheduleLegend.innerHTML = '';
                if (courses.length === 0) return;

                const title = document.createElement('h3');
                title.className = 'text-lg font-semibold mb-2 mt-4 border-t pt-4 border-gray-300';
                title.textContent = 'Legenda das Disciplinas';
                scheduleLegend.appendChild(title);

                const list = document.createElement('div');
                list.className = 'grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-2';
                
                courses.sort((a,b) => a.name.localeCompare(b.name)).forEach(course => {
                    const color = colorMap.get(course.id);
                    const item = document.createElement('div');
                    item.className = 'flex items-center text-sm';
                    item.innerHTML = `
                        <span class="w-4 h-4 rounded-full mr-2 ${color}"></span>
                        <span>
                            <span class="font-semibold">${course.name}</span> (${course.turma}) - ${course.professor}
                        </span>
                    `;
                    list.appendChild(item);
                });
                scheduleLegend.appendChild(list);
            };

            // --- Event Listeners ---
            departmentFilter.addEventListener('change', populateCourseList);
            searchInput.addEventListener('input', populateCourseList);
            
            courseList.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const courseId = e.target.value;
                    if (e.target.checked) {
                        selectedCourseIdsSet.add(courseId);
                    } else {
                        selectedCourseIdsSet.delete(courseId);
                    }
                }
            });

            generateBtn.addEventListener('click', () => {
                if (selectedCourseIdsSet.size === 0) {
                    alert("Por favor, selecione pelo menos uma disciplina.");
                    return;
                }
                const selectedCourses = allCoursesData.filter(c => selectedCourseIdsSet.has(c.id));
                buildScheduleGrid(selectedCourses);
                schedulePlaceholder.classList.add('hidden');
                scheduleGrid.classList.remove('hidden');
            });

            clearBtn.addEventListener('click', () => {
                scheduleGrid.innerHTML = '';
                scheduleLegend.innerHTML = '';
                scheduleGrid.classList.add('hidden');
                schedulePlaceholder.classList.remove('hidden');
                selectedCourseIdsSet.clear();
                searchInput.value = '';
                departmentFilter.value = 'Todos';
                populateCourseList();
            });

            downloadPngBtn.addEventListener('click', () => {
                if (scheduleGrid.classList.contains('hidden')) {
                    alert("Gere um horário antes de tentar baixar.");
                    return;
                }
                html2canvas(scheduleContainer, { scale: 2, backgroundColor: document.documentElement.classList.contains('dark') ? '#1e293b' : '#ffffff' }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'meu-horario.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            });
            
            downloadPdfBtn.addEventListener('click', () => {
                if (scheduleGrid.classList.contains('hidden')) {
                    alert("Gere um horário antes de tentar baixar.");
                    return;
                }
                const { jsPDF } = window.jspdf;
                
                html2canvas(scheduleContainer, { scale: 2, backgroundColor: document.documentElement.classList.contains('dark') ? '#1e293b' : '#ffffff' }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF({
                        orientation: 'landscape',
                        unit: 'px',
                        format: [canvas.width, canvas.height]
                    });
                    pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                    pdf.save('meu-horario.pdf');
                });
            });

            // --- Initial Load ---
            populateDepartmentFilter();
            populateCourseList();
        });
    </script>

</body>
</html>
